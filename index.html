<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Creamo — Home</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <header class="site-header">
            <div class="logo">
                <svg viewBox="0 0 100 100" class="logo-svg" aria-hidden="true">
                    <defs>
                        <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
                            <stop offset="0" stop-color="#36D1DC"/>
                            <stop offset="1" stop-color="#5B86E5"/>
                        </linearGradient>
                    </defs>
                    <rect x="0" y="0" width="100" height="100" rx="16" fill="url(#g)"></rect>
                    <text x="50" y="58" font-size="40" text-anchor="middle" fill="#000" font-family="Courier New">C</text>
                </svg>

                <div class="title">
                    <h1>Creamo</h1>
                    <p class="tagline">Directive 001: The Pen Writes Again</p>
                </div>
            </div>
        </header>

        <main class="home-container">
            <div class="hero-section">
                <h1 class="giant-text" id="giantCreamo">Creamo</h1>
                <p class="hero-subtitle">Choose your destination</p>
            </div>

            <div class="button-grid">
                <button class="home-btn creamocrypt-btn" id="creamocryptBtn">
                    <span class="btn-text">CreamoCrypt</span>
                    <span class="btn-glow"></span>
                </button>
                
                <button class="home-btn archives-btn" id="archivesBtn">
                    <span class="btn-text">Pen Archives</span>
                    <span class="btn-glow"></span>
                </button>
                
                <button class="home-btn deluxtable-btn" id="deluxtableBtn">
                    <span class="btn-text">Deluxtable</span>
                    <span class="btn-glow"></span>
                </button>
            </div>
        </main>

        <!-- Binary Code Animation Container -->
        <div id="binaryContainer" class="binary-container"></div>

        <!-- Archives Modal -->
        <div id="archivesModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Pen Archives</h2>
                    <button class="close-btn" id="closeArchives">&times;</button>
                </div>
                <div class="modal-body">
                    <div id="archivesContent" class="archives-content">
                        <div class="loading">Loading archives...</div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="site-footer">
            <p>Directive 001: The Pen Writes Again. © 2025 Yappinghood</p>
        </footer>
    </div>

    <script src="home-script.js"></script>
</body>
</html>
